<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISOBAR - Test</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>
                <img class="header__logo" src="./assets/images/logo.svg"> Toy-Robot Challenge
            </h1>
                <small style="text-align: center; display: block;">By Dallas Gale</small>
        </header>

        <div class="row">
            <div class="col-xs-12">

                <div class="row">
                    <div class="col-md-12">
                        <form id="placeForm">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">X</span>
                                        <input type="text" class="form-control btn-default" id="posX" value="0" />
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">Y</span>
                                        <input type="text" class="form-control btn-default" id="posY" value="0" />
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">F</span>
                                        <input type="text" class="form-control btn-default" id="dirF" value="NORTH" />
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <button id="placeSubmit" name="PLACE" title="PLACE" type="button" class="btn btn-default btn-submit">PLACE</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <button title="MOVE: NORTH" class="btn btn-default move north">MOVE: NORTH DIRECTION</button>
                            </div>
                            <div class="col-xs-6">
                                <button title="MOVE: EAST" class="btn btn-default move east">MOVE: EAST DIRECTION</button>
                            </div>
                            <div class="col-xs-6">
                                <button title="MOVE: WEST" class="btn btn-default move west">MOVE: WEST DIRECTION</button>

                            </div>
                            <div class="col-xs-6">
                                <button title="MOVE: SOUTH" class="btn btn-default move south">MOVE: SOUTH DIRECTION</button>

                            </div>
                            <div class="col-xs-12">
                                <button id="reportBtn" title="REPORT" class="btn btn-default btn-submit">REPORT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h2>Commands</h2>
                <div id="consoleWindow" class="console-window">
                </div>
            </div>
            <div class="col-xs-6">
                <h2>Report</h2>
                <div id="report"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/vendors/jquery-1.11.3.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>
</html>
